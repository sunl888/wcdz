<!DOCTYPE html>
<html lang="zh-CN">
  <head>
  	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>e8通用后台</title>
    
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/e8admin/default/lib/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/e8admin/default/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/e8admin/default/lib/jquery-confirm/jquery.confirm.css">

    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- e8 style -->
    <link rel="stylesheet" href="__PUBLIC__/e8admin/default/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/e8admin/default/css/main.css">
    
  </head>
  <body>
  	<div class="topbar">
    	
        <!-- 面包屑 -->
        <include file="./Apps/Admin/View/Include/mbx.html" />

        <div class="topbar-search">
        	<form class="form-inline" role="form">
            	<div class="form-group">
            		<label class="sr-only" for="exampleInputEmail2">Email address</label>
            		<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                    
                    <i class="fa fa-search color-gray"></i>
          		</div>
            </form>
        </div>
    </div><!-- /.topbar -->
    
    <div class="page-content">
    
        <div class="page-header col-sm-12">
        	<h1>后台操作日志管理</h1>
        </div>
        
        <div class="col-sm-12">
			<div class="tabbable">
				<ul class="nav nav-tabs">
					<li class="active">
						<a data-toggle="tab" href="#log">后台操作日志</a>
					</li>

					<li>
					<a data-toggle="tab" href="javascript:void(0);" onclick="return confirm('__APP__/Operationlog/del','确定删除?');">删除一个月前的操作日志</a>
<!-- 						<a data-toggle="tab" href="#del">删除一个月前的操作日志</a>
 -->					</li>
				</ul>

				<div class="tab-content">
					<div id="log" class="tab-pane in active">
						<p class="title background-blue">搜索</p>

                        <form action="__APP__/Operationlog/index" method = "post" >
                            <div class="search search-bar">
                                <div class="mb">
                                 <span>搜索类型:</span>
                                    <select class="form-control input-sm wid-1" name= "status" />
                                    	<option value ="0">不限</option>
                                        <option value ="1">success</option>
                                        <option value ="2">error</option>
                                    </select>
                                 <span>用户id:</span>
                                 <input class="form-control input-sm wid-2" type="text" name="uid" >
                                 <span>IP:</span>
                                 <input class="form-control input-sm wid-2" type="text" name ="ip">
                            	<button type="submit" class="btn btn-default btn-sm" />搜索</button>
                                </div>
                            </div>
                        </form>

                        <table class="table table-hover">
                            <tr>
                                <th width="60" >序号</th>
                                <th width="70" >用户ID</th>
                                <th width="60" align="center">状态</th>
                                <th width="300">说明</th>
                                <th>GET</th>
                                <th width="150" align="center">时间</th>
                                <th width="120" align="center">IP</th>
                            </tr>
                            <foreach name ="operationlogList" item="operationlog">
	                            <tr>
	                                <td>#{$key}</td>
	                                <td>{$operationlog.uid}</td>
	                                <td align="center">{$operationlog.status}</td>
	                                <td>{$operationlog.info}</td>
	                                <td><a title="{$operationlog.get}">{$operationlog.get|subtitle=60,0}</a></td>
	                                <td>{$operationlog.time|date= "Y/m/d h:i:s",###}</td>
	                                <td>{$operationlog.ip}</td>
	                            </tr>
	                        </foreach>
                        </table>        
					</div>
				 <div class="pageBar">{$page}</div>
				</div>
			</div>
		</div><!-- /span -->
        
    </div><!-- /.page-content -->
    
  
  
    <!-- jQuery文件 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="__PUBLIC__/e8admin/default/lib/bootstrap/bootstrap.min.js"></script>
    <script src="__PUBLIC__/e8admin/default/lib/jquery-confirm/jquery.confirm.js"></script>
    <!--  -->
	<script src="__PUBLIC__/e8admin/default/js/e8.js"></script>
    
    
  </body>
</html>

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="__PUBLIC__/e8admin/default/lib/Colorpicker/evol.colorpicker.css">

    <!-- e8 style -->
    <link rel="stylesheet" href="__PUBLIC__/e8admin/default/css/common.css">

    <link rel="stylesheet" href="__PUBLIC__/e8admin/default/css/main.css">

    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/e8admin/default/lib/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/e8admin/default/lib/ueditor/ueditor.all.min.js"></script>

  <body>
  
  	<div class="topbar">
    	
        <!-- 面包屑 -->
        <include file="./Apps/Admin/View/Include/mbx.html" />

        <div class="topbar-search">
        	<form class="form-inline" role="form">
            	<div class="form-group">
            		<label class="sr-only" for="exampleInputEmail2">Email address</label>
            		<input type="email" class="form-control  input-sm" id="exampleInputEmail2" placeholder="Enter email">
                    
                    <i class="fa fa-search color-gray"></i>
          		</div>
            </form>
        </div>
    </div><!-- /.topbar -->
    
    <div class="page-content">
    
        <div class="page-header col-sm-12">
        	<h1>修改寝室</h1>
        </div>
        
        <div class="col-sm-12">
			<div class="tabbable">
				<ul class="nav nav-tabs">
					<li><a href="__APP__/Domitory">寝室管理</a></li>
                    <li ><a href="__APP__/Domitory/add">添加寝室 </a></li>
                    <li  class="active"><a href="#">修改寝室 </a></li>

                </ul>
				</ul>

				<div class="tab-content">
				
					<div  class="tab-pane in active">
						<p class="title background-blue">修改寝室</p>
                        <form action = "__APP__/Domitory/edit/id/{$DomitoryList.id}" enctype="multipart/form-data" method = "post">
                                <input type="hidden" name="id" value="{$DomitoryList.id}"/>
                        	 <table class="table-form" >
                                <tr>
                                    <th class = "table-name" width="150" >寝室号:</th>
                                    <td>
                                        <input class="form-control input-sm wid-3" type="text" placeholder="" name="did" value="{$DomitoryList.did}">
                                    </td>                                
                                </tr>
                                <tr>
                                    <th>寝室长:</th>
                                    <td>
                                        <input class="form-control input-sm wid-3" type="text" placeholder="" value="{$DomitoryList.leader}" name="leader">
                                    </td>                                
                                </tr>
                                 <tr>
                                    <th>图片:</th>kuyjk
                                    <td>
                                        <img class="img-circle" id="photo" src="{$Think.config.UPLOAD_PATH}{$DomitoryList.image}" alt="Image" width="70" height="70">
                                        <input type="file" name="image" />
                                    </td>                                
                                </tr>
                                <tr>
                                    <th>寝室简介:</th>
                                    <td>
                                        <!--<textarea class="form-control input-sm wid-4" rows="4" name="introduction"></textarea>-->
                                        <div class="wid-100">
                                            <script id="editor" type="text/plain" style="width:100%;height:300px;" name="introduction">{$DomitoryList.introduction}</script>
                                        </div>   
                                    </td> 
                                                                
                                </tr>       
                               
                                
						     </table>

                          <div style="width:100%;height:60px;"></div>
                          <div class="admin-add">
                            <button type="submit" class="btn btn-primary btn-sm">修改</button>
                          </div>  
                        </form>
					</div>
                   
				</div>
			</div>
		</div><!-- /span -->
        
    </div><!-- /.page-content -->
    <!-- jQuery文件 -->
    <!-- 图片弹出层 -->
    <div id="outerdiv"
        style="position: fixed; top: 0; left: 0; background: rgba(0, 0, 0, 0.7); z-index: 10000; width: 100%; height: 100%; display: none;">
        <div id="innerdiv" style="position: absolute;">
          <img id="bigimg" style="border: 5px solid #fff;" src="" />
        </div>
    </div>
    
    <!-- jQuery文件 -->
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- jQuery-ui 文件 -->
    <script src="http://libs.baidu.com/jqueryui/1.10.2/jquery-ui.min.js "></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
    <!-- 颜色选择组件js -->
    <script src="__PUBLIC__/e8admin/default/lib/Colorpicker/evol.colorpicker.js"></script>
    <!-- 时间选择组件js -->
    <script src="__PUBLIC__/e8admin/default/lib/Datepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="__PUBLIC__/e8admin/default/lib/Datepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
     <script src="__PUBLIC__/e8admin/default/js/fun.js"></script>
     <script src="__PUBLIC__/e8admin/default/lib/jquery-confirm/jquery.confirm.js"></script>

    <script>
    //实例化编辑器
    var ue = UE.getEditor('editor');
    $(document).ready(function() { 
        $("#photo").click(function(){
            var _this = $(this);//将当前的元素作为_this传入函数
            imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);
        });
         $('#datepicker').datepicker({
            inline: true
        });
    });
    </script>

  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>留言板查看</title>
<link href="__PUBLIC__/e8home/default/style/common.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/e8home/default/style/messages_list.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/e8home/default/js/time.js"></script>
</head>

<body>
<div class="body_bg"><img src="__PUBLIC__/e8home/default/images/bg.jpg" /></div>
<!--header-->
<include file="./Apps/Home/View/Common/header.html"/>
        <!--time-->
          <div class="time">
        <span id="localtime"></span>
    </div>
       <!--content_left-->
  <include file="./Apps/Home/View/Common/left.html"/>
       <!--content_right-->
       <div class="contentright">
         <p class="locat">当前位置>>留言列表<a href="{:U('Index/index')}">首页</a></p>
         
         <foreach name="commentList" item="vo"> 
            <div class="messages_list">
                <p class="photo"><img src="__PUBLIC__/e8admin/upload/{$pictureList[0]['img']}" width="50px" height="50px" /></p>
                <p class="reply">{$vo['name']}发表时间{$vo.stutime|date="Y-m-d H:m:s",###}</p>
                <p class="ContentS">{$vo['comment']}</p>
                
            </div>
         </foreach>
         <foreach name="commentList" item="vo">
             <!--如果回复不为空则显示-->
             <if condition="$vo.answer neq NULL">
                 <div class="messages_list">
                 <p class="photo"><img src="__PUBLIC__/e8admin/upload/{$pictureList[0]['img']}" width="50px" height="50px" /></p>
                 <p class="reply"><span class="reply1">回复</span>{$vo['name']}时间:{$vo.answertime|date="Y-m-d H:m:s",###}</p>
                 <p class="ContentS">{$vo.answer}</p>
             </div>
             </if>
         </foreach>
         
         <div class="articleRig_Page">
             {$page}
          </div>
       </div>
</div>
<include file="./Apps/Home/View/Common/footer.html"/>
<script type="text/javascript">
    window.tick();
</script>
</body>
</html>

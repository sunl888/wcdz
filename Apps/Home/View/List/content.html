<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/e8home/default/style/common.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/e8home/default/style/about.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/e8home/default/js/time.js"></script>
<title>详情页</title>
</head>

<body>
<div class="body_bg"><img src="__PUBLIC__/e8home/default/images/bg.jpg" /></div>
<!--header-->
<include file="./Apps/Home/View/Common/header.html"/>
        <!--time-->
        <div class="time">
        <span id="localtime"></span>
    </div>
       <!--content_left-->
  <div class="contentleft">
           <div class="contentleftTop">
               <span class="newspic">
                   <img class="logo_1" src="__PUBLIC__/e8home/default/images/logo_1_03.gif" width="24" height="20" />&nbsp;&nbsp;流动党员之家
               </span>
               <!--左边导航-->
               <foreach name="contentList" item="content">
                   <p class="ctac"><a href="__APP__/List/content/class/{$content.id}">{$content.classname}</a></p>
               </foreach>
           </div>
           <div class="contentleftBottom">
            <p class="newspic">
                   <img class="logo_1" src="__PUBLIC__/e8home/default/images/logo_1_03.gif" width="24" height="20" />&nbsp;&nbsp;交流园地
            </p>
                <p class="works"><a href=""><img class="works" src="__PUBLIC__/e8home/default/images/work_01.jpg" height="80px" width="100%"></a></p>
                <p class="contact"><a href=""><img class="contact" src="__PUBLIC__/e8home/default/images/contact_01.jpg" height="80px" width="100%"></a></p>
                <p class="message"><a href=""><img class="message" src="__PUBLIC__/e8home/default/images/message_01.jpg" height="80px" width="100%"></a></p>
           </div>
       </div>
       <!--content_right-->
      <div class="content_right">
        <div class="top">
            <img src="__PUBLIC__/e8home/default/images/posi_bg.gif">
            <p>当前位置：{$classList.classname}>>正文<a href="{:U('Index/index')}">首页</a></p>
        </div>
        <div class="bottom">
            <h2>{$con.title}</h2>
            <p class="time"><span>发布时间：{$texttitle.addtime|date="Y-m-d",###}</span>
                <span>访问量:<i>{$texttitle.views}</i></span>
                <span>来源：{$texttitle.source}</span></p>
            <div class="cont">
                <p>{$textcontent.content}</p>
            </div>
            <p class="writer">责任编辑:{$con.author}</p>
        </div> 
        
    </div>
</div>
<div class="footer">
   <p>主办：淮南师范文化创意与传播学院党员工作站</p>
   <p>技术支持：淮南师范学院E8网络工作室</p>
</div>
<script type="text/javascript">
    window.tick();
</script>
</body>
</html>

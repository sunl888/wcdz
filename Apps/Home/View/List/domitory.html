<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__\e8home\default\style/common.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__\e8home\default\style/members.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__\e8home\default\js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__\e8home\default\js/time.js"></script>
<title>{$navigation}--{$webInfo.sitename}</title>
</head>
    <script>
        $(document).ready(function () {
            $('div.box').hover(function(){
                $(this).find('div.animated').stop(true).animate({top:'0px'});
            },function(){
                $(this).find('div.animated').stop(true).animate({top:'-150px'});
            })
        })
    </script>
<body>

<!--header-->
<include file="./Apps/Home/View/Common/header.html"/>
        <!--time-->
             <div class="time">
        <span id="localtime"></span>
    </div>
       <!--content_left-->
  <include file = "./Apps/Home/View/Common/leftt.html"/>
       <!--content_right-->
       <div class="content_right">
        <div class="top">
            <img src="__PUBLIC__\e8home\default\images/posi_bg.gif">
            <p>当前位置：{$navigation}>>正文<a href="#">首页</a></p>
        </div>
        <div class="dataImg">
            <div class="Row_first">
                <foreach name="domitoryList" item="vo">
                    <div class="box">
                        <img src="__PUBLIC__\e8admin\upload\{$vo['image']}">
                            <!--type=1表示优秀党员  -->
                            <a href="{:U( 'Show/domitory',array('id'=>$vo['id']) )}">
                            <div class="animated">
                                <p class="college">{$vo['did']}</p>
                                <p class="profession">{$vo['leader']}</p>
                                <p class="name">{$vo['classname']}</p>
                            </div>
                        </a>
                    </div>
                </foreach>
            </div>
        </div>
        
           <div class="tab_list">
               {$page}
           </div>

     </div>
  </div>
<include file="./Apps/Home/View/Common/footer.html"/>
<script type="text/javascript">
    window.tick();
</script>
</body>
</html>
